<!-- input é onde a pessoa que vai ver meu codigo va colocar seu nome e coisa do tipo -->
<!-- required torna um campo obrigatorio -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>

        <form method="post" action="https://inforpiaui.com.br/aula/salvar_dados.php">
            <div class="row">
                <div class="col-lg-6">
                    <label for="Nome_aluno" class="form-label">Nome Completo</label>
                    <input name="nome" type="text" placeholder="Eduardo Rodrigues" required class="form-control">
                </div>

                <div class="col-lg-6">

                    <label for="cpf_aluno" class="form-label">CPF</label>
                    <input name="cpf" type="text" placeholder="999.999.999-99" required class="form-control">
                </div>

                <div class="col-lg-6">
                    <label for="e-mail_aluno" class="form-label">e-mail</label>
                    <input name="email" type="email" placeholder="eduardorodrigues@gmail.br" required
                        class="form-control">
                </div>

                <div class="col-lg-6">
                    <label for="data_matricula" class="form-label">Data de Nascimento</label>
                    <input name="data_matricula" type="date" class="form-control" />
                </div>
                <div class="col-lg-6">
                    <label for="Sexo" class="form-label">Sexo</label>
                    <select name="sexo" id="" class="form-control">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <input type="submit" value="Enviar dados">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
